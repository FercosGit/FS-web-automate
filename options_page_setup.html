<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FS Web Automate bővítmény beállítások</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    label { display: block; margin: 0.5em 0; }
  </style>
</head>
<body>
  <h1>Bővítmény beállítások</h1>

  <label>
    <input type="checkbox" id="userPromptEnabled">
    Felhasználói személy kiválasztás engedélyezése (ha nem, akkor automatikus választás)
  </label>

  <label>
    <input type="checkbox" id="autoSaveEnabled">
    Automatikus mentés engedélyezése (ha nem, akkor lesz lehetőség a generált szöveget szerkeszteni)
  </label>

  <script>
    // Alapértelmezett értékek betöltése
    document.addEventListener('DOMContentLoaded', () => {
      chrome.storage.local.get(["userPromptEnabled", "autoSaveEnabled"], (result) => {
        document.getElementById("userPromptEnabled").checked = result.userPromptEnabled ?? true;
        document.getElementById("autoSaveEnabled").checked = result.autoSaveEnabled ?? true;
      });
    });

    // Mentés változás esetén
    document.getElementById("userPromptlEnabled").addEventListener("change", (e) => {
      chrome.storage.local.set({ userPromptEnabled: e.target.checked });
    });

    document.getElementById("autoSaveEnabled").addEventListener("change", (e) => {
      chrome.storage.local.set({ autoSaveEnabled: e.target.checked });
    });
  </script>
</body>
</html>
